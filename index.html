<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Data-Table</title>
</head>

<body>
    <!--navbar  -->
    <div class="container">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home"
                    aria-expanded="true">Home</a>
            </li>
        </ul>

        <div class="dropdown">
            <button id="sort_menu" class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Sort by...
            </button>
            <!--Sort-menu  -->
            <div id="items-menu" class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            </div>
        </div>

        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="sort_type_btn" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Sort Type
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item sort-type" href="#" data-key="0">Ascending</a>
                <a class="dropdown-item sort-type" href="#" data-key="1">Descending</a>
            </div>
        </div>

        <button id="sort_btn" type="button" class="btn btn-secondary">Sort</button>

        <!--table content  -->
        <div id="container"></div>


    </div>


    <!--javascript  -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
